name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ${GITHUB_WORKSPACE}

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Run cargo check
      run: cargo check
    - name: Run cargo test
      run: pwd && cargo test --all-features
      env:
        RUST_BACKTRACE: 1